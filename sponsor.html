layout: default

<section>
    <div class="wrapper text-center">
      <h1 rel="title" class="white">Sponsor Us</h1>
      <h4 class="white">Please contact us at <a style="color: #55AA55;" href="mailto:altohacksinfo@gmail.com">altohacksinfo@gmail.com</a> if you are interested in sponsoring AltoHacks 2022!</h4>
      <br></br>
    </div>
  </section>


<section class="about bg_gradient" style="padding-top:24px;" >
    <div class="container">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 text-center">
        <button class="btn btn-success btn-lg"><a href="sponsorpacket.pdf" class="darklink" download="AltoHacks_Sponsor_Packet.pdf" >Download Sponsorship Packet</a></button>
        <br></br>
        <div id="adobe-dc-view"></div>
        <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
        <script type="text/javascript">
            blobDoc = fetch("https://altohacks.github.io/altohacks/sponsorpacket.pdf").then(response => response.blob()).then(data => URL.createObjectURL(data))
            document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
                var adobeDCView = new AdobeDC.View({clientId: "fb64659f0e51451687d96fd74e87b28b", divId: "adobe-dc-view"});
                adobeDCView.previewFile({
                    content:{location: {url: blobDoc}},
                    metaData:{fileName: "Sponsor Packet.pdf"}
                }, {});
            });
        </script>
      </div>
    </div>
  </section>
